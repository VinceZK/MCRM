<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="世茂MCRM手机端访问">
    <meta name="author" content="VinceZK">
    <title>世茂MCRM</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Custom styles for this page -->
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body ng-app="login" ng-controller="loginCtrl">
<!--action="#" target="emptyPageForLogin" method="post" autocomplete="on" login-form-autofill-fix -->
<form class="form-signin" role="form" name="loginForm" action="#" target="emptyPageForLogin" method="post" autocomplete="on" login-form-autofill-fix ng-submit="processLogin()" novalidate>

    <h3 class="form-signin-heading">
        <span class="glyphicon glyphicon-user"></span>
        欢迎登入MCRM
    </h3>

    <!-- User/Email -->
    <div id="email-group" class="form-group" ng-class="{ 'has-error' : errorEmail }">
        <input type="text" name="username" id="username" class="form-control" placeholder="用户名" ng-model="formData.email" required autofocus>
        <span class="help-block" ng-show="errorEmail">{{ errorEmail }}</span>
    </div>

    <!-- Password -->
    <div id="password-group" class="form-group" ng-class="{ 'has-error' : errorPassword }">
        <input type="password" name="password" id="password" class="form-control" placeholder="密码" ng-model="formData.password" required>
        <span class="help-block" ng-show="errorPassword">{{ errorPassword }}</span>
    </div>

    <!-- Renew Password inspection here! -->

    <div ui-view autoscroll='true'></div>

<!--    <label class="checkbox">
        <input type="checkbox" value="remember-me" ng-model="formData.rememberme"> 记住我
    </label>-->

    <button class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid || !validateFormData()" type="submit">{{ SignIn }}</button>
</form>
<iframe src="emptyPageForLogin.html" id="emptyPageForLogin" name="emptyPageForLogin" style="display:none"></iframe>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="../bower_components/angular-resource/angular-resource.min.js"></script>
<script src="../scripts/angular/login.js"></script>
<script src="../scripts/angular/directives.js"></script>
</body>
</html>
